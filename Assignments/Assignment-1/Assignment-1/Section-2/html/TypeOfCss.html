<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/Assignments/Assignment-1/Section-2/css/TypeOfCss.css"
    />
    <title>CSS types</title>
  </head>
  <body>
    <!-- Inline -->
    <p style="color: red">This is inline CSS</p>

    <!-- Internal -->
    <style>
      .internal {
        color: blue;
      }
    </style>
    <p class="internal">This is internal CSS</p>

    <!-- External -->

    <p class="external">This is external CSS</p>
  </body>
</html>
