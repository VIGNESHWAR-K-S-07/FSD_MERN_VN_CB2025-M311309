<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" href="../css/D-Inline_Block.css" />
    <title>Display inline & Block</title>
  </head>
  <body>
    <!-- Inline -->
    <h1>Dislay Inline</h1>
    <nav class="Display-inline">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Service</a>
    </nav>
    <hr />

    <!-- Block -->
    <h1>Display block</h1>
    <nav class="Display-block">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Service</a>
    </nav>
  </body>
</html>
